<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="menuv1_img.css">
        <title>Départs à l'étranger</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
       
    </head>
    <body>
    	<!--laptop menu-->

    	<div id="lapnav">
    		<ul>
                        <li> <a href="images/home.png" id="homepic"><img src="images/home.png"></a></li>
                        <li style="float:right"><a class="active" href="#contact">Contact</a></li>
                        <li style="float:right"><a href="#liste">Liste</a></li>
                        
                    </ul>
    	</div>

        <!--mobile menu-->
        <div id="mobnav">
            <div id="mySidenav" class="sidenav">
                  <a href="javascript:void(0)" class="closebtn" onclick="interNav()">&times;</a>
                  <a href="#">Accueil</a>
                  <a href="#">Universités</a>
                  <a href="#">Contacts</a>
            </div>

        
            <span style="font-size:30px;cursor:pointer" onclick="interNav()">&#9776;</span>

        </div>
            <script>
                let open = false;

                function openNav() {
                    document.getElementById("mySidenav").style.width = "60%";
                }
                function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                }

                function interNav() {
                    if (open){ 
                        closeNav();
                        open=false;
                    }else{
                        openNav();
                        open=true;
                    }
                }

                 // When the user scrolls down 20px from the top of the document, slide down the navbar
                 //https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_navbar_slide
                window.onscroll = function() {
                    scrollFunction()
                };

                function scrollFunction() {
                  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("lapnav").style.top = "0";
                  } else {
                    document.getElementById("lapnav").style.top = "-50px";
                  }
                }

            </script>


    	
    </body>
</html>
